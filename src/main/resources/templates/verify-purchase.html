<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coffee Shop</title>
<!-- font awesome -->
<script src="https://kit.fontawesome.com/2c33ada39e.js"
	crossorigin="anonymous"></script>

<link rel="stylesheet" th:href="@{/css/styles.css}">

<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


<!-- custom css -->
</head>
<body>

	 <nav class="navbar">
		<div class="navbar-center">
			
			<span class="nav-logo">Coffee <span class="nav-shop">Shop</span></span>
			
		</div>
	</nav> 
	<br>
	<div class="container">
	<h1>Verifying page</h1>
	<hr>
	<div>
	<table class="table table-striped table-bordered">
	<thead class="table-dark">
		<tr>
			<th>Title</th>
			<th>Price</th>
			<th>Amount</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="prod : ${theProducts}">
			<td th:text="${prod.product.title}"></td>
			<td th:text="${prod.product.price}"></td>
			<td th:text="${prod.amount}"></td>
		</tr>
	</tbody>
	</table>
	<table class="table table-striped table-bordered" >
		<thead>
			<tr>
				<th><span>Total</span> Cost</th>
				<th><span th:text="${total}"></span>.000 VND</th>
			</tr>
		</thead>
	</table>
	</div>
	<h1>Cutomer Info</h1>
	
	<form action="#" th:action="@{/products/processForm(orderId=${order.id})}" th:object="${customer}" method="POST">
	<div class="mb-3">
		<label class="form-label"> Customer name: </label>
		<input type="text" th:field="*{name}" class="form-control"/><br>
		<label class="form-label"> Phone Number: </label>
		<input type="text" th:field="*{phoneNumber}" class="form-control"/><br>
		<label class="form-label"> Address: </label>
		<input type="text" th:field="*{address}" class="form-control" /><br>
		<br>
		<input type="submit" value="Purchase" onclick="localStorage.clear()" class="btn btn-primary"/>
	</div>
	</form>
	<br><br>
	<h5>NOTE: if you dont see all your items, reload the page</h5>
	<br>
	<a class="btn btn-primary" th:href="@{/products/list}">
			Return to Home Page
	</a>
	</div>
	<br>
	<br>
	<script type="text/javascript"  th:inline="javascript">
		
	</script>

</body>
</html>
